<div class="container">
    <form class="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" password matInput>
        </mat-form-field>
        <button class="btn btn-primary submit-btn" type="submit">Login</button>
    </form>
    <div *ngIf="isLoggedIn" class="alert alert-success" role="alert">
        Login successful redirecting to home page.
    </div>
    <div *ngIf="!isLoggedIn" class="alert alert-danger" role="alert">
        Check your credentials.
    </div>
</div>
