<form [formGroup]="createProductForm" (ngSubmit)="createProduct()">
    <div class="mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="price" placeholder="Price">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="stock" placeholder="Stock">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" formControlName="description" placeholder="Description">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" formControlName="imageUrl" placeholder="image Url">
    </div>
    <div class="mb-3">
        <select class="form-select" formControlName="category">
            <option *ngFor="let category of productCategories" [value]="category.categoryId">
                {{category.categoryName}}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add Product</button>
    </div>
</form>
